# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build . -t haoict/searchable-book
      - run: docker push haoict/searchable-book

  deploy:
    machine: true
    steps:
      - run: ssh $SSH_USER@$SSH_HOST "docker kill searchable-book; docker rm searchable-book; docker pull haoict/searchable-book"
      - run: ssh $SSH_USER@$SSH_HOST "docker run --name searchable-book -d -p 3000:8080 -v /home/ec2-user/docker/bindmount/books/static/:/usr/src/app/static/ -v /home/ec2-user/docker/bindmount/books/logs:/usr/src/app/logs --env-file /home/ec2-user/docker/env_config/mdstbooks.env.list haoict/searchable-book"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
